<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Monthly Sales Forecast</title>
</head>
<body>
    <h1>Monthly Sales Forecast</h1>

    <form method="POST">
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required>

        <label for="month">Month:</label>
        <input type="number" id="month" name="month" min="1" max="12" required>

        <button type="submit">Predict Sales</button>
    </form>

    {% if monthly_sales is defined %}
        <p>Predicted monthly sales: {{ monthly_sales }}</p>
    {% endif %}
</body>
</html>
